<mat-card class="stock-card" (click)="onCardClick()">
  <mat-card-header>
    <mat-card-title>{{ stock.symbol }}</mat-card-title>
    <mat-card-subtitle>{{ stock.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="price">${{ stock.currentPrice | number:'1.2-2' }}</div>
    <div class="change" [ngClass]="{'positive': stock.change > 0, 'negative': stock.change < 0}">
      {{ stock.change | number:'1.2-2' }} ({{ stock.changePercent | number:'1.2-2' }}%)
    </div>
  </mat-card-content>
</mat-card>
